---
# defaults file for preconf_centos
upgrade_all: true
install_epel: true
start_soft: true
init_firewalld: true
change_hostname: true
hostname: "example.com"
disable_ipv6: true
preconf_packages:
  - vim
  - net-tools
  - bind-utils
  - rsync
  - wget
  - pwgen
  - screen
  - git
  - zip
  - unzip
  - iotop
  - psmisc
